<div class="row justify-content-between" style="margin: 0">
  <div class="col-md-10">
    @if (data?.content?.title) {
      <h1 class="mat-headline-6" style="font-weight: bold" mat-dialog-title [innerHTML]="data?.content?.title"></h1>
    }
  </div>
  <div class="col-md-2">
    <button class="close-image close-button-style" mat-icon-button aria-label="Close" (click)="buttonAction('close')">
      <img src="/assets/images/close.svg" height="20" width="20" />
      <img src="/assets/images/close_onhover.svg" height="20" width="20" />
    </button>
  </div>
</div>

<mat-dialog-content>
  <ng-template #target></ng-template>
</mat-dialog-content>

@if (showCloseButton) {
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="button-s cancel-button">Cancel</button>
  </mat-dialog-actions>
}
