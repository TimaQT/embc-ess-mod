<form [formGroup]="fileSearchForm">
  <div class="col-md-4">
    <mat-form-field appearance="outline">
      <mat-label>ESS File Number</mat-label>
      <input maxlength="100" formControlName="essFileNumber" matInput required />
      @if (
        fileSearchFormControl?.essFileNumber?.invalid &&
        fileSearchFormControl?.essFileNumber?.hasError('whitespaceError')
      ) {
        <mat-error> ESS File Number is required</mat-error>
      }
    </mat-form-field>
  </div>
</form>
