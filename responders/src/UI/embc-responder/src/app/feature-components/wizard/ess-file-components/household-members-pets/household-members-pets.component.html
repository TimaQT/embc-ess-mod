<div class="container container-frame">
  <div class="heading-container">
    <div class="row">
      <div class="col-md-12">
        <span class="wizard-tab-heading">Household Members & Pets</span>
      </div>
    </div>
  </div>

  <app-household-members
    (validHouseholdMemebersIndicator)="validHouseholdMemebersIndicator($event)"
  ></app-household-members>
  <app-animals (validPetsIndicator)="validPetsIndicator($event)"></app-animals>

  <div class="row">
    <div class="col-md-6">
      <button class="button-s back" mat-button (click)="back()">Back</button>
    </div>
    <div class="col-md-6">
      <button class="button-p next" mat-button (click)="next()">Next</button>
    </div>
  </div>
</div>
